spring.datasource.url=jdbc:postgresql://db:5432/weather
spring.datasource.username=weather_user
spring.datasource.password=weather_pass

# Force table creation and schema generation
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Ensure schema initialization happens properly
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
server.port=8080